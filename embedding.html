  <style>
    :root {
      --primary-color: #4a6b8a;
      --secondary-color: #8a6b4a;
      --light-color: #f8f5f0;
      --dark-color: #333;
      --accent-color: #a67c52;
    }

    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      color: var(--light-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navigation bar (reuse from main page) */
    nav {
      background-color: var(--primary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav li {
      display: inline;
    }

    nav a {
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 6px 10px;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover,
    nav a:focus {
      background-color: var(--accent-color);
      color: white;
      outline: none;
    }

    /* Main container for map */
    .map-container {
      max-width: 1000px;
      margin: 60px auto 40px;
      padding: 0 20px;
      text-align: center;
      flex-grow: 1;
    }

    .map-container h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 25px;
      color: var(--light-color);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .map-container iframe {
      width: 100%;
      height: 500px;
      border: 0;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    /* Footer styling consistent with main page */
    footer.footer {
      background: var(--dark-color);
      color: white;
      text-align: center;
      padding: 40px 20px;
      font-size: 1rem;
      margin-top: auto;
    }

    footer.footer p {
      margin: 10px 0;
      line-height: 1.6;
    }

    footer.footer a {
      color: var(--accent-color);
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .map-container h2 {
        font-size: 1.5rem;
      }

      nav ul {
        flex-wrap: wrap;
        gap: 15px;
      }
    }
  </style>
