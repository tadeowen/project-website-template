<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>COMEBACK – User Profile</title>

  <!-- Favicon placeholder -->
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- FontAwesome -->
  <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet" />

  <!-- Your CSS files -->
  <link href="css/frame.css" rel="stylesheet" />
  <link href="css/controls.css" rel="stylesheet" />
  <link href="css/custom.css" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #4a6b8a;
      --secondary-color: #8a6b4a;
      --light-color: #f8f5f0;
      --dark-color: #333;
      --accent-color: #a67c52;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background-color: var(--light-color);
      color: var(--dark-color);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: var(--primary-color);
      display: flex;
      justify-content: center;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav li {
      display: inline;
    }

    nav a {
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    nav a:hover,
    nav a:focus {
      background-color: var(--accent-color);
      outline: none;
    }

    main.profile-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px 25px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      flex-grow: 1;
    }

    main.profile-container h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      margin-top: 0;
      margin-bottom: 30px;
      color: var(--primary-color);
      text-align: center;
    }

    form.profile-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .profile-field label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: var(--dark-color);
    }

    .profile-field input {
      width: 100%;
      padding: 10px 14px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .profile-field input:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 5px var(--secondary-color);
    }

    .save-btn {
      align-self: center;
      background-color: var(--secondary-color);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .save-btn:hover,
    .save-btn:focus {
      background-color: var(--accent-color);
      transform: translateY(-2px);
      outline: none;
    }

    .prayer-requests {
      margin-top: 50px;
    }

    .prayer-requests h3 {
      font-family: 'Playfair Display', serif;
      color: var(--primary-color);
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .prayer-item {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 1rem;
      color: var(--dark-color);
    }

    footer.footer {
      background: var(--dark-color);
      color: white;
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
      margin-top: auto;
    }

    footer.footer a {
      color: var(--accent-color);
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      main.profile-container {
        margin: 20px 10px;
        padding: 20px 15px;
      }

      nav ul {
        gap: 15px;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav role="navigation" aria-label="Primary Navigation">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="prayer.html">Prayer</a></li>
      <li><a href="scripture.html">Scripture</a></li>
      <li><a href="community.html">Community</a></li>
      <li><a href="location.html">Location</a></li>
      <li><a href="profile.html" aria-current="page">Profile</a></li>
    </ul>
  </nav>

  <!-- Profile Content -->
  <main class="profile-container" role="main" aria-labelledby="profileHeading">
    <h2 id="profileHeading">My Profile</h2>
    <form id="profileForm" class="profile-form" onsubmit="event.preventDefault(); saveProfile();">
      <div class="profile-field">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="John Doe" required />
      </div>
      <div class="profile-field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="john@example.com" required />
      </div>
      <button type="submit" class="save-btn">Save Changes</button>
    </form>

    <section class="prayer-requests" aria-label="User prayer requests">
      <h3>My Prayer Requests</h3>
      <div class="prayer-item" tabindex="0">
        <strong>Request #1:</strong> Please pray for my family’s health.
      </div>
      <div class="prayer-item" tabindex="0">
        <strong>Request #2:</strong> I need guidance in my studies.
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer" role="contentinfo">
    <p>&copy; 2023 COMEBACK Ministry. All rights reserved.</p>
  </footer>

  <script>
    function saveProfile() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      if (!name || !email) {
        alert('Please fill out both fields.');
        return;
      }
      alert(`Profile saved!\nName: ${name}\nEmail: ${email}`);
      // TODO: Implement AJAX or fetch() call here to save profile on server
    }
  </script>
</body>

</html>
